<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>动画效果</title>
	<style type="text/css">
		#panel{
			position: relative;
			width: 100px;
			height: 100px;
			border: 1px solid #0050d0;
			background: #96e550;
			cursor: pointer;
		}
	</style>
	<script type="text/javascript" src="../jquery.js"></script>
</head>
<body>
<div id="panel"></div>

<script type="text/javascript">
	$(function(){
		$("#panel").hover(function(){
			$(this).animate({left:"500px"},3000)
			.animate({top:"200px"},3000)
			.animate({left:"100px"},3000)
			.animate({top:"100px"},3000);
		});
	});
</script>
</body>
</html>
